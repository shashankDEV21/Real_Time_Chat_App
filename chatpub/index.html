<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const ROOM_CODE = "<%= roomId %>"
    </script>
    <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script async defer src="/socket.io/socket.io.js"></script>
    
    <script async defer src="client.js"></script>
    <style>
        #video-grid {
            display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-auto-rows: 300px;
        }
        video{
            width: 100%;
      height: 100%;
      object-fit: cover;
        }
    </style>
</head>
<body>
    <form id="form1">
    <div id="loginbox">
        <input id="uname" placeholder="Enter Username">
        <input id="pass" placeholder="Password" type="password">
        <button id="btnuname">Log In</button>
    </div>
    <div id="chatbox">
       <input id="touser" placeholder="Send to">
        <input id="inpmsg" placeholder="New Message">
    <button id="btnsend">Send</button>  
    <ul id="ulmsg"></ul>
    </div>
    </form>
    <div id="getroom">
        <button id="vdosend">
            <span class="button__icon">
                <ion-icon name="videocam-outline"></ion-icon> 
            </span>
                <input id="roomno" placeholder="Enter room code">
            <div id="video-grid"></div>
        </button>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </div>
</form>
</body>
</html>
